<!DOCTYPE html>
<html>
<head>
    <title>Twitch Token Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style type="text/css">
        .borderless-input{border:none;background:transparent;width:100px;}
        .settings-panel{align-content:center;width:454px;height:400px;}
        .main{margin-top:10px;margin-left:7px;margin-right:7px;}
        .btn{margin:.4rem;background:hsl(217 16% 22% / 1);}
        #scopes-label{margin:.6rem .4rem;}
        #get-token-div{margin-top:20%;}
        .panel{border:.05rem solid hsl(216 16% 38% / 1);}
        .btn:focus,.btn:hover{background:#303742;border-color:hsl(241 63% 69% / 1);color:hsl(241 63% 69% / 1);}
    </style>
</head>
<body class="bg-dark" onload="checkUrl()">

    <div class="container main flex-centered">
        <form id="settings-form" class="form-horizontal form-group">
            <div class="columns">
                <div class="column col-auto centered">
                    <div class="panel settings-panel">
                        <div class="panel-body">
                            <label class="form-label">Twitch Token Generator</label>
                            <div class="token_input">
                                <input id="twitch_token" class="form-input my-2" type="text" disabled placeholder="Select some scopes first">
                            </div>

                            <div id="token-div" style="display:none">
                                <label class="form-label">Here's your Token</label>
                            </div>
                            
                            <div id="scopes-div">
                                <label id="scopes-label" class="form-label">Token Scopes</label>
                                <div id="scope-buttons" class="flex-centered">
                                    <button type="button" class="btn btn-sm" onclick="setChatScopes()">Set Chat Scopes</button>
                                    <button type="button" class="btn btn-sm" onclick="setStreamScopes()">Set Stream Scopes</button>
                                    <button type="button" class="btn btn-sm" onclick="setFollowScopes()">Set Follow Scopes</button>
                                    <button type="button" class="btn btn-sm" onclick="setRevenueScopes()">Set Revenue Scopes</button>
                                    <button type="button" class="btn btn-sm" onclick="setAllScopes()">Set All Scopes</button>
                                </div>
                                <div id="get-token-div" class="flex-centered">
                                    <button disabled id="get-token-button" type="button" class="btn" onclick="getToken()">Get Token</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        var baseUrl = "https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=86azf9wxx8p07zlwesdlnkuuarr0gh&redirect_uri=https://nonukry.github.io/token-generator/&scope=";

        var chatScopes    = "chat:read+chat:edit+channel:moderate+whispers:read+whispers:edit";
        var streamScopes  = "channel:read:stream_key+channel:manage:broadcast+channel_editor";
        var followScopes  = "user:edit:follows";

        /* Scopes necesarios para el dashboard de ingresos */
        var revenueScopes = "chat_login+user_presence_friends_read+user_read+user_subscriptions+channel_commercial+channel_editor+channel_feed_edit+channel_feed_read+channel_feed_report+channel_read+collections_edit+communities_edit+communities_moderate+user_edit+user_entitlements_read+user_follows_edit+user_friends_edit+user_friends_read+user_presence_edit+user_subscriptions_edit";

        /* Combina todos, separados por + */
        var allScopes = chatScopes + "+" + streamScopes + "+" + followScopes + "+" + revenueScopes;

        /* --- UI logic --- */
        let twitch_token  = document.getElementById("twitch_token");
        let token_button  = document.getElementById("get-token-button");

        var tokenHash   = location.hash.substr(1);
        var accessToken = tokenHash.includes("access_token=")
                          ? tokenHash.split("access_token=")[1].split("&")[0]
                          : null;

        function checkUrl(){
            if(accessToken){
                document.getElementById("scopes-div").style.display = "none";
                document.getElementById("token-div").style.display  = "block";
                twitch_token.value = accessToken;
            }
        }

        function setChatScopes (){
            twitch_token.value = baseUrl + chatScopes;
            token_button.disabled = false;
        }
        function setStreamScopes(){
            twitch_token.value = baseUrl + streamScopes;
            token_button.disabled = false;
        }
        function setFollowScopes(){
            twitch_token.value = baseUrl + followScopes;
            token_button.disabled = false;
        }
        function setRevenueScopes(){
            twitch_token.value = baseUrl + revenueScopes;
            token_button.disabled = false;
        }
        function setAllScopes(){
            twitch_token.value = baseUrl + allScopes;
            token_button.disabled = false;
        }
        function getToken(){
            document.location.href = twitch_token.value;
        }
    </script>

</body>
</html>
